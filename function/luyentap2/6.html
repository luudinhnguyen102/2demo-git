<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>is vowel?</title>
</head>
<body>
<script type="text/javascript">
    let arr=["u", "e", "o", "a", "i"];
    let str=prompt("input word: ");
    function Findvowel(arr) {
        for(let i=0; i<arr.length; i++)
        if(str==arr[i]) return true;
        else return false;
    }
    alert(Findvowel(arr))
</script>
</body>
</html>
