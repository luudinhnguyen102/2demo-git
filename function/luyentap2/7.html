<body>
<script type="text/javascript">
   let a= parseInt(prompt("nhap a: "));
   let b= parseInt(prompt("nhap b: "));
   function swap() {
       let temp =a;
       a=b;
       b=temp;
   } swap();
   alert("a=" + a + "," + "b= " + b);

</script>
