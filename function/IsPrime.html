<div id="display"></div>
<script>


    function isPrime(x) {

        for (var i = 2; i < x; i++) {

            if (x % i === 0) return false;
        }
        return true;
    }


    function ktnt() {
var arr = [];
var count=0;
for (var i = 2; i < 10000; i++) {
if (isPrime(i)) {
arr[count] = i;
    count++;

}

}

        var str = '';
        for(let j = 0; j<arr.length; j++){
            str+= arr[j]+',';
            document.getElementById('display').innerHTML = str;
        }

    }


</script>
</body>
