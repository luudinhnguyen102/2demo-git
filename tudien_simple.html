<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <input type="text" id="nhaptu" placeholder="nhap tu tra cuu">
    <input type="button" onclick="tracuu();">
    <div id="display"></div>
</form>

<script type="text/javascript">
    var text= "";
    var vn = ["Xin chào", "tạm biệt"];
    var en = ["hello", "bye"];

    function tracuu()
    {
        for (var i = 0; i < vn.length; i++)
        {
            if (document.getElementById("nhaptu").value==vn[i])
            {
               text= en[i];
                        text += document.getElementById("display").innerHTML = text; break;
            }
                    else
                        {
                        text += document.getElementById("display").innerHTML = "khong co tu nay trong tu dien";
                        }
        }
    }


</script>
</body>
</html>
