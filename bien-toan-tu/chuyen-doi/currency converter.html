<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>usd Converter</h1>
<p>convert to vnd from usd:</p>
<p>
    <label>usd</label>
    <input id="inputusd" type="number" placeholder="usd" oninput="usdConverter(this.value)"
           onchange="usdConverter(this.value)">
</p>
<p>vnd: <span id="outputvnd"></span></p>
<h2>vnd converter</h2>
<p>convert to usd from vnd:</p>
<p>
    <label>vnd</label>
    <input id="inputvnd" type="number" placeholder="vnd" oninput="vndConverter(this.value)"
           onchange="vndConverter(this.value)">
</p>
<p>usd: <span id="outputusd"></span></p>
<script>
    function usdConverter(valNum) {
        document.getElementById("outputvnd").innerHTML = valNum * 23000;
    }
    function vndConverter(valNum) {
        document.getElementById("outputusd").innerHTML = valNum/23000;
    }
</script>
</body>
</html>
