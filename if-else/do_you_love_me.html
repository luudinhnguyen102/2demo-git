<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
    <script type="text/javascript">
        function    Yesclick()
        {
            alert("yes, you are right :");
        }
        function nohover()
        {
            var x = Math.round(Math.random()*window.innerWidth);
            var y = Math.round(Math.random()*window.innerHeight);
            document.getElementById("btnNo").style.left= x + "px";
            document.getElementById("btnNo").style.top = y +"px";
        }
    </script>
</head>
<body>
    <h1 style="position:absolute; left:300px; top:200px;">do you love me?</h1>
    <input type="button" value="Yes" onclick="Yesclick" style="position:absolute; left: 330px; top: 270px">
    <input type="button" value="No" onmouseover="nohover()" id="btnNo" style="position:absolute; left:400px; top:270px">
</body>
</html>
