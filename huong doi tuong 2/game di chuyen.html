<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;


        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        this.moveRight = function () {
            this.left += 20;
            console.log('left: ' + this.left);
        };
        this.moveDown = function () {
            this.top += 20;
            console.log('top: ' + this.top);
        };
        this.moveUp = function () {
            this.top -= 200;
            console.log('top: ' + this.top);
        };
        this.moveLeft = function () {
            this.left -= 1500;
            console.log('left: ' + this.left);
        };
    }

    var hero = new Hero('./pika.png', 20, 40, 150, 50);

    function start() {
        if ((hero.left < window.innerWidth - hero.size) && hero.top < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        else if ((hero.top < window.innerHeight - hero.size) && (hero.left >= window.innerWidth - hero.size)) {
            hero.moveDown();
        }
        else if (hero.top >= window.innerHeight - hero.size && hero.left >= 0) {
            hero.moveLeft();
        }
        else if (hero.top >= 0) {
            hero.moveUp();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, hero.speed);
    }

    start();
</script>
</body>
</html>
