<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="./myimage.jpg"/>

</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '500px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) - 15 + 'px';
    }

    window.onload = init;
</script>
<input type="button" value="Click Me" onclick="moveRight();"/>

</body>
</html>
