<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id ='display'></div>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    let maxValue = findMax(nums);
    document.getElementById('display').innerHTML=[nums];
    document.write("<br>");
    document.write("The minimum value is: " + minValue + "<br/>");
    document.write("The maximum value is: " + maxValue + "<br/>");
</script>
</body>
</html>
