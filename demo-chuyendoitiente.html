<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyen doi tien te</h2>
<form method="post" action="" id="form">
    <div>
        <label for = "amount"> Amount: </label>
        <input type = "number" id="amount"/>
    </div>
    <div>
        <label for= "currency"> From Currency: </label>
        <select id="currency">
            <option value="23000"> USD </option>
            <option value="1"> VND </option>
        </select>
    </div>
    <div>
        <label for="currency_1"> To Currency: </label>
        <select id="currency_1">
            <option value="1"> VND </option>
            <option value="23000"> USD </option>
        </select>
    </div>
    <div>
        <button type="button" onclick="myFunction();">Convert</button>
    </div><br>
    <div id="display"></div>
</form>
<script>
    var a,b,c,d;
    var e;
    function myFunction() {
        a = document.getElementById("amount").value;
        b = document.getElementById("currency").value;
        c = document.getElementById("currency_1").value;
        d = a*b/c;
        if (c === 1) {e = "usd";}
        else {e = "vnd";}
        document.getElementById('display').innerHTML = "Result: " + d +e;
    }
</script>
</body>
</html>
